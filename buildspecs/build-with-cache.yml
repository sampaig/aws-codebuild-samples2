version: 0.2

phases:
  install:
    commands:
      - npm install
  build:
    commands:
      - npm test
  post_build:
    commands:
      - aws codebuild batch-get-builds --ids $CODEBUILD_BUILD_ID
      - aws codebuild batch-get-builds --ids $CODEBUILD_BUILD_ID > build.info
cache:
  paths:
    - 'node_modules/**/*'
artifacts:
  files:
    - '**/*'
